# -*- gl-conf-mode -*-
# Testing groups
@staff      =   alice bob carol
@interns    =   ashok

repo secret
    RW      =   @staff

repo foss
    RW+     =   @staff
    RW      =   @interns

# Testing access patterns and "refexes".
repo foo
    RW+                     =   alice
    -   master              =   bob
    -   refs/tags/v[0-9]    =   bob
    RW                      =   bob
    RW  refs/tags/v[0-9]    =   carol
    R                       =   dave

# Multiple repos on a single line.
repo foo bar
    RW+     =   alice


# Testing `config` lines.
repo gitolite
    config hooks.mailinglist = gitolite-commits@example.tld
    config hooks.emailprefix = "[gitolite] "
    config foo.bar = ""

# Testing `option` lines.
@g = r1 r2 r3
repo @g
    option gitweb = 1
repo r2
    option gitweb = ""


# Testing `wild` repos.
@prof       =   u1
@TAs        =   u2 u3
@students   =   u4 u5 u6
repo assignments/CREATOR/a[0-9][0-9]
    C   =   @students
    RW+ =   CREATOR
    RW  =   WRITERS @TAs
    R   =   READERS @prof


repo foo/CREATOR/[a-z]..*
    C   =   u1 u2 u3
    RW+ =   CREATOR
    RW  =   WRITERS
    R   =   READERS TESTERS      # Custom roles not handled.


# This is an invalid repo line. It should not be highlighted.
repo _invalid-repo
    config tmp                   # Highlight as broken config lines.
    option ex
    RW+ = u1

# Example of an invalid group.
@invalid-grp


# Test subconf and include
subconf "foo.conf"
include "bar.conf"
include "baz.conf"
include "user-*.conf"
